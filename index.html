<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--estilo-->
    <link rel="stylesheet" href="style.css">
    <!--fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tapestry&display=swap" rel="stylesheet">

    <title>vamojunto.</title>

</head>
<body>
    <header>
        <div class="logo">
            <h2>vamojunto ;)</h2>
        </div>       
    <div class="areaBusca">
        <div class="areaPesquisa">
            <input class="barraPesquisa" type="text" name="search" autocomplete="off" value="" placeholder="Pesquise por eventos ou cidades.">
        </div>
        <div>
            <button class="botaoPesquisa" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </div>
        <div class="botoes">
            <button id="btn-login" type="button" class="botao" tabindex="0">ENTRE</button>
            <button id="btn-signup" type="button" class="botao" tabindex="0">CRIE UMA CONTA</button>
        </div>
    </header>

    <div class="bannerApresentacao">
        <div class="bannerConteudo">
            <h2>interaja com pessoas que vão pro mesmo evento que você.</h2>
                           
            <div class="bannerLegenda">
                <h3>divida o valor do camarote, marque de se encontrar no evento,
                    conheça pessoas antes de chegar no show.</h3>
            </div>
 
            <div class="bannerImagens">
                <img class="img1" src="img/digitando2.jpg" alt="mulher sentada digitando e cachorro ao lado" srcset="" width="120px" height="180px">
            </div>
            
            <div class="bannerButtons">
                <a href="#">acesse já</a>
                <a href="#">crie sua conta</a>
            </div>
        </div>
    </div>
    

    <section class="muralEvento">
       <a class="cartaoEvento">
            <img class="capaEvento" src="img/Screenshot_10.png" width="262px" height="134px" alt="" srcset="">
            <div>
                <div class="dataEvento">SEX, 06 MAI - 21:00</div>
            <div class="tituloEvento">
                <h3>RED, O BAILE</h3>
            </div>
                <div class="localEvento">
                    <p>Área do Chevrolet Hall, Olinda/PE</p>
                </div>
            </div>
        </a>
    </section>
 
    <script src="https://kit.fontawesome.com/c4369175c1.js" crossorigin="anonymous"></script>

</body>
</html>
